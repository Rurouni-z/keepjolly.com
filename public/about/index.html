            onload: () => {
                getScript({
                    src: 'https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.0\/dist\/contrib\/mhchem.min.js',

        });

        renderKaTex();
    }
    function renderKaTex() {
        renderMathInElement(
